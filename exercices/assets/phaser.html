<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="../lib/phaser.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: { 
                    default: 'arcade',
                    arcade: {
                        gravity:{y: 200}
                    }
                },
                   scene: { 
                        preload: preload,
                        create: create, 
                        update: update
                    }
        };

        var game = new Phaser.Game(config);

        function preload(){
            this.load.image('etoile', 'star1.png');
            this.load.image('fond', 'abstract-background.jpg');
            
        }
        function create(){
            //x horizontal
            //y vertical
            fond= this.add.sprite(400,250,'fond');
           etoile = this.physics.add.image(650,90, 'etoile');
           etoile.body.collideWorldBounds=true;
           cursors= this.input.keyboard.createCursorKeys();
        }
        function update(){
            if(cursors.up.isDown){
                etoile.setVelocity(0, -300)
            }
            if(cursors.right.isDown){
                etoile.setVelocity(100, 0)
            }
            if(cursors.left.isDown){
                etoile.setVelocity(-100, -300)
            }
        }
    </script>
</body>
</html>
